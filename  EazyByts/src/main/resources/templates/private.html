<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/privateChat.css}">
    <title>Chat Application</title>
</head>
<body>

<h1>Real Time Sneak Chat</h1>

<div class="user-form" id="username-page">
     <h2 class="title">Type your Name to enter the Privatechat</h2>
    <form id="usernameForm">
        
       
		<input type="text" id="fullname" placeholder="Username" autocomplete="off" class="form-control" required />
        <button type="submit">Enter Chatroom</button>
    </form>
</div>

<div class="chat-container hidden" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Online Users</h2>
            <ul id="connectedUsers">
                <!-- Use Thymeleaf to iterate over the online users -->
				
            </ul>
        </div>
        <div>
            <p id="connected-user-fullname" ></p>
            <a class="logout" th:href="@{/logout}" id="logout">Logout</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
            <!-- Use Thymeleaf to display messages -->
            <div th:each="message : ${messages}">
                <p th:text="${message.sender} + ': ' + ${message.content}"></p>
            </div>
        </div>

        <form id="messageForm" name="messageForm" class="hidden" th:action="@{/chat}" method="post">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" name="message" placeholder="Type your message...">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{/js/privateChat.js}"></script>
</body>
</html>
